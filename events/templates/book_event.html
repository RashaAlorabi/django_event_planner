{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row justify-content-center">
	<div class="jumbotron col-8 my-5">
		<form action="{% url 'book-event' event.id %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form | crispy }}
			<input type="submit" value="Book Event" class="btn btn-outline-success">
		</form>
	</div>
</div>
{% endblock content %}
