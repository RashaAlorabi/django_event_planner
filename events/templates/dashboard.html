{% extends "base.html" %}

{% block content %}


<div class="row">
 <table class="table my-5">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Date/Time</th>
      <th scope="col">More Info</th>
    </tr>
  </thead>
  <tbody>
    {% for event in events %}
    <tr>
        {% if request.user == event.Organizer %}
          <th scope="row">{{event.id}}</th>
          <td>{{event.Title}}</td>
          <td>{{event.Date}}</td>
          <td>{{event.Time}}</td>
          <td><a href="{{ event.get_absolute_url }}">More Info</a>
        </td>
        {%endif%}
        </tr>
      {%endfor%}   
  </tbody>
</table>
<a href="{% url 'add-event' %}" class="btn btn-outline-info btn-block">Create Event</a>

</div>


{% endblock content %}
