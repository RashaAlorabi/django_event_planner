{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="text-center text-white">
  <div class="container row justify-content-center ">
      <div class="jumbotron col-8 my-5 bg-dark text-white">
          <h2 class="masthead-subheading mb-0">Log In</h2>
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <div class="justify-content-center">
              <input class = "btn btn-outline-info btn-xl rounded-pill" type="submit" value="Login">
            </div>
          </form>
      </div>
  </div>
</header>
{% endblock %}
