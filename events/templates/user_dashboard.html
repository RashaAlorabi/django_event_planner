{% extends "base.html" %}

{% block content %}


<div class="row">
 <table class="table my-5">
  <thead class="thead-dark">All Events:
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Date/Time</th>
      <th scope="col">More Info</th>
    </tr>
  </thead>
  <tbody>
    {%if request.user == event.Organizer%}
    {% for event in events %}
    <tr>
          <th scope="row">{{event.id}}</th>
          <td>{{event.Title}}</td>
          <td>{{event.Date}}</td>
          <td><a href="{{ event.get_absolute_url }}">More Info</a>
        </td
        </tr>
      {%endfor%}   
  </tbody>
</table>
<a href="#" class="btn btn-outline-info btn-block">Book Event</a>

</div>


{% endblock content %}
