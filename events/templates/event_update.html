{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row justify-content-center">
	<div class="jumbotron col-8 my-5">
		<form action="{{ event.update_url }}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form | crispy }}
			<input type="submit" value="Update" class="btn btn-outline-primary">
		</form>
	</div>
</div>
{% endblock content %}
