{% extends "base.html" %}

{% block content %}


<form action="{% url 'event-list' %}">
  <div class="input-group mb-3">
    <input class="form-control" placeholder="Search" name="search" value="{{ request.GET.search }}">
    <div class="input-group-append">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search <i class="fas fa-search"></i></button>
    </div>
  </div>
</form>

<div class="row">
  {% for event in events %}
      <div class="col-12 col-sm-6 col-md-3">
    <div class="card my-5">
      <img src="{{event.poster.url}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{event.title}}</h5>
        <p class="card-text">{{event.date}}</p>
        <a href="{{ event.get_absolute_url }}" class="btn btn-dark">More Info</a>
      </div>
    </div>
  </div>
  
  {% endfor %}
</div>


{% endblock content %}
